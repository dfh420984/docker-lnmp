### kibana container #########################################
  kibana:
    image: docker.elastic.co/kibana/kibana:6.4.0
    environment:
      SERVER_NAME: kibana
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
    ports:
      - "5601:5601"
    networks:
      - net-es-kibana

  ### elasticsearch-head plugin head #########################################
  elasticsearch-head:
    image: yanliangzhong/elasticsearch-head
    container_name: es-head
    restart: always
    ports:
      - "9100:9100"
    networks:
      - net-es-kibana

networks:
  net-php72:
  net-mysql:
  net-redis:
  net-es-kibana: